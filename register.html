<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Advanced Validation Form</title>
   <style>
    /* Basic Reset and Body Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6; /* Light gray background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }
    
    /* Container Styling (The Form Card) */
    .container {
        background-color: #ffffff; /* White card background */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        width: 100%;
        max-width: 450px;
        box-sizing: border-box;
    }
    
    /* Header Styling */
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-weight: 600;
        border-bottom: 2px solid #5D4037; /* Dark brown accent line */
        padding-bottom: 10px;
    }
    
    /* Form Group Layout */
    .form-group {
        margin-bottom: 20px;
    }
    
    /* Label Styling */
    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }
    
    /* Input and Select Field Styling */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
        background-color: #f9f9f9;
    }
    /*comment line!!!
    /* Focus State */
    input:focus,
    select:focus {
        border-color: #795548; /* Darker brown focus border */
        box-shadow: 0 0 5px rgba(121, 85, 72, 0.3);
        outline: none; /* Remove default outline */
        background-color: #fff;
    }
    
    /* Error Message Styling */
    .error-message {
        color: #d9534f; /* Red for error messages */
        font-size: 14px;
        margin-top: 5px;
        min-height: 18px; /* Maintain spacing */
    }
    
    /* Checkbox Group Styling */
    .checkbox-group {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }
    
    .checkbox-group label {
        margin-bottom: 0;
        margin-left: 10px;
        display: inline;
    }
    
    .checkbox-group input[type="checkbox"] {
        width: auto;
    }
    
    /* Button Styling */
    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #5D4037; /* Primary Dark Brown Color */
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s, transform 0.2s;
        font-weight: 600;
    }
    
    /* Button Hover State */
    button[type="submit"]:hover {
        background-color: #4E342E; /* Slightly darker on hover */
        transform: translateY(-1px); /* Subtle lift effect */
    }
    
    /* Style for invalid/error state on inputs (if you add classes in JS) */
    .form-group input.error,
    .form-group select.error {
        border-color: #d9534f;
    }
    
    /* Optional: Make the select look consistent */
    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%23795548" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position-x: 97%;
        background-position-y: center;
        padding-right: 30px; /* Add space for the arrow */
    }
    </style>
</head>
<body>
   <div class="container">
       <h2>User Registration Form</h2>
       <form id="registrationForm" onsubmit="return validateForm()">
           <div class="form-group">
               <label for="fullName">Full Name:</label>
               <input type="text" id="fullName" name="fullName">
               <div class="error-message" id="fullNameError"></div>
           </div>


           <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" id="email" name="email">
               <div class="error-message" id="emailError"></div>
           </div>


           <div class="form-group">
               <label for="password">Password:</label>
               <input type="password" id="password" name="password">
               <div class="error-message" id="passwordError"></div>
           </div>


           <div class="form-group">
               <label for="confirmPassword">Confirm Password:</label>
               <input type="password" id="confirmPassword" name="confirmPassword">
               <div class="error-message" id="confirmPasswordError"></div>
           </div>


           <div class="form-group">
               <label for="age">Age:</label>
               <input type="number" id="age" name="age">
               <div class="error-message" id="ageError"></div>
           </div>


           <div class="form-group">
               <label for="country">Country:</label>
               <select id="country" name="country">
                   <option value="">--Select Your Country--</option>
                   <option value="USA">United States</option>
                   <option value="CAN">Canada</option>
                   <option value="GBR">United Kingdom</option>
                   <option value="IND">India</option>
                   <option value="AUS">Australia</option>
                   <option value="OTH">Other</option>
               </select>
               <div class="error-message" id="countryError"></div>
           </div>


           <div class="form-group checkbox-group">
               <input type="checkbox" id="terms" name="terms">
               <label for="terms">I agree to the Terms and Conditions</label>
               <div class="error-message" id="termsError"></div>
           </div>


           <button type="submit">Register</button>
       </form>
   </div>


   <script>
       function validateForm() {
           let isValid = true;


           document.getElementById('fullNameError').textContent = '';
           document.getElementById('emailError').textContent = '';
           document.getElementById('passwordError').textContent = '';
           document.getElementById('confirmPasswordError').textContent = '';
           document.getElementById('ageError').textContent = '';
           document.getElementById('countryError').textContent = '';
           document.getElementById('termsError').textContent = '';


           const fullName = document.getElementById('fullName').value.trim();
           const email = document.getElementById('email').value.trim();
           const password = document.getElementById('password').value;
           const confirmPassword = document.getElementById('confirmPassword').value;
           const age = document.getElementById('age').value.trim();
           const country = document.getElementById('country').value;
           const termsAccepted = document.getElementById('terms').checked;


           if (fullName === '') {
               document.getElementById('fullNameError').textContent = 'Full Name is required.';
               isValid = false;
           }


           if (email === '') {
               document.getElementById('emailError').textContent = 'Email is required.';
               isValid = false;
           } else if (!isValidEmail(email)) {
               document.getElementById('emailError').textContent = 'Invalid email format.';
               isValid = false;
           }


           if (password === '') {
               document.getElementById('passwordError').textContent = 'Password is required.';
               isValid = false;
           } else if (password.length < 6) {
               document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
               isValid = false;
           }


           if (confirmPassword === '') {
               document.getElementById('confirmPasswordError').textContent = 'Confirm Password is required.';
               isValid = false;
           } else if (password !== confirmPassword) {
               document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
               isValid = false;
           }


           if (age === '') {
               document.getElementById('ageError').textContent = 'Age is required.';
               isValid = false;
           } else {
               const ageNumber = parseInt(age, 10);
               if (isNaN(ageNumber) || ageNumber < 18 || ageNumber > 99) {
                   document.getElementById('ageError').textContent = 'Age must be a number between 18 and 99.';
                   isValid = false;
               }
           }


           if (country === '') {
               document.getElementById('countryError').textContent = 'Please select your country.';
               isValid = false;
           }


           if (!termsAccepted) {
               document.getElementById('termsError').textContent = 'You must agree to the Terms and Conditions.';
               isValid = false;
           }


           return isValid;
       }


       function isValidEmail(email) {
           const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
           return emailRegex.test(email);
       }
   </script>
</body>
</html>
